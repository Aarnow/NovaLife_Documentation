site_name: Documentation Nova-Life
site_url: https://aarnow.github.io/NovaLife_Documentation/
repo_name: Aarnow/NovaLife_Documentation
repo_url: https://github.com/Aarnow/NovaLife_Documentation
theme:
  language: fr
  name: material
  logo: assets/logo-mod-white.png
  favicon: assets/favicon-mod-white-128x128.ico
  features:
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.path
    - navigation.sections
    
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    tag:
      beginner: fontawesome/solid/seedling
      plugin: fontawesome/solid/puzzle-piece
      metier: material/tools
      interaction: material/flash
      admin: fontawesome/solid/star
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Mode sombre
      primary: indigo
      accent: indigo

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Mode clair
      primary: indigo
      accent: indigo

nav:
  - Accueil: index.md
  - Getting Started:
    - Introduction: getting-started/introduction.md
    - Prérequis: getting-started/prerequis.md
  - Plugins:
    - plugins/introduction.md
    - Admin: 
      - plugins/admin/mapper.md
      - plugins/admin/si-tig.md
    - Métiers:
      - plugins/métiers/jobbus.md
      - plugins/métiers/nfourriere.md
    - Interactions:
      - plugins/interactions/bizbill.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
 
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/8j2suEE9Mf
  tags:
    Débutant: beginner
    Plugin: plugin
    Métier: metier
    Interaction: interaction
    Admin: admin
  version:
    provider: mike

extra_css:
  - stylesheets/nav.css

plugins:
  - tags
  - search
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

copyright: "Tous droits réservés &copy; 2025 Association MOD"